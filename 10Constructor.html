<body>
    <h2>Cunstructor and encaptulation</h2>

    <p>
<br>        function Counter(){
<br>        var count = 0;
<br>        this.incrementCounter = function(){
<br>            count++;
<br>            console.log(count);
<br>        }
<br>        this.decrementCounter = function()
<br>        {
<br>            count--;
<br>            console.log(count);
<br>        }
<br>    }
<br>    var counter1 =  new Counter();
<br>    counter1.incrementCounter();
<br>    counter1.decrementCounter();</p>

</body>
