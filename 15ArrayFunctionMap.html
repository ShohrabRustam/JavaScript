<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Array Function</title>
</head>
<body>
<h3>Array Function</h3>   
<p>
   let array1 = [1,2,3,4,5,6];<br>
   let array2 = array1.map((element) =>{<br>
    return element * 2;
   });<br>
   console.log(array2);
</p> 
</body>
<script>
    let array1 = [1,2,3,4,5,6];
    let array2 = array1.map((element) => {
    return element * 2;
   });
   console.log(array2);
    </script>
</html>
