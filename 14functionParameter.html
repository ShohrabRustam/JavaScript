<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function parameter in js</title>
</head>
<body>
    <h2>Function Parameter in javaScript</h2>
   <p>
<br>       function fun1(string1,string2){
<br>    console.log(string1,string2);
<br>}
<br>fun1("hello",15);
<br>//default value 
<br>function fun2(string1,string2=0){
<br>    console.log(string1,string2);
<br>}
<br>fun1('okay',true);
<br>//call function with default value
<br>fun2("hello");
<br>fun2(1,'got');
</p>
<script src="/JavaScript/functionParameter.js"></script>
    
</body>
</html>
